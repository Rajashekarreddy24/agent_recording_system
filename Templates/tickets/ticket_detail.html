<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .btn-analyze {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
        }
        .btn-analyze:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Detail</h1>
        
        <p><span class="label">Ticket ID:</span> {{ ticket.ticket_id }}</p>
        <p><span class="label">Category:</span> {{ ticket.category }}</p>
        <p><span class="label">Description:</span> {{ ticket.description }}</p>
        <p><span class="label">Timestamp:</span> {{ ticket.timestamp }}</p>
        <p><span class="label">Priority:</span> {{ ticket.priority }}</p>

        <!-- Analyze Button -->
        <form action="{% url 'record_action' ticket.ticket_id %}" method="get">
            <button type="submit" class="btn btn-analyze">Analyze</button>
        </form>

        <a href="{% url 'dashboard' %}" class="back-link">Back to Ticket List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
