<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze Frame</title>
</head>
<body>
    <h1>Analyze Frame</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="frame" required>
      <button type="submit">Analyze</button>
    </form>

    {% if text_result %}
      <h2>OCR Result:</h2>
      <pre>{{ text_result }}</pre>

      {% if env_info %}
          <h3>Extracted Environment Information:</h3>
          <ul>
              {% for key, value in env_info.items %}
                  <li><strong>{{ key }}:</strong> {{ value }}</li>
              {% endfor %}
          </ul>
      {% endif %}
    {% endif %}

    <a href="{% url 'record_action' %}">Start Recording Actions</a>
</body>
</html>
